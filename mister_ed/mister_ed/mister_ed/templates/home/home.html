<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .question {
            margin-top: 20px;
            display: none;
        }
        .question p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .question button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .question button:hover {
            background-color: #218838;
        }
        .question button.false {
            background-color: #dc3545;
        }
        .question button.false:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Virtual Triage</h1>
        <button id="start-triage">Start Virtual Triage</button>
        <div class="question" id="triage-question">
            <p>Are you about to die?</p>
            <button class="true">True</button>
            <button class="false">False</button>
        </div>
    </div>
    <script>
        document.getElementById('start-triage').addEventListener('click', function() {
            document.getElementById('triage-question').style.display = 'block';
        });
    </script>
</body>
</html>
