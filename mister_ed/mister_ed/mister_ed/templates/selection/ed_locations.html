{% extends "home/base.html" %}

{% block title %}Emergency Department Locations{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Emergency Departments Near You</h2>
    <ul class="list-group mt-4">
        {% for ed in eds %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <h5>{{ ed.name }}</h5>
                <p>{{ ed.address }}</p>
            </div>
            <a href="https://maps.google.com/?q={{ ed.lat }},{{ ed.lng }}" target="_blank" class="btn btn-primary">View on Map</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
