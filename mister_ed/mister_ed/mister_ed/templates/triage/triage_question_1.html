<div class="question mt-4" id="triage-question-1" style="display:none;">

            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div id="alert-container"></div>
                        <h5 class="card-title text-center">Are you experiencing any of the following severe symptoms?</h5>
                        <form id="question-form-1">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" name="severe-symptoms" value="5" id="breathing">
                                <label class="form-check-label" for="breathing">Are you having difficulty breathing?</label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" name="severe-symptoms" value="5" id="consciousness">
                                <label class="form-check-label" for="consciousness">Have you lost consciousness?</label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" name="severe-symptoms" value="5" id="blood-loss">

                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" name="severe-symptoms" value="5" id="seizure">

                            </div>

                                <input class="form-check-input" type="checkbox" name="severe-symptoms" value="5" id="allergies">

                            <div class="form-check my-2">
                                <input class="form-check-input" type="checkbox" name="severe-symptoms" value="5" id="stroke">

                        <div class="text-center mt-3">

                    </div>
                </div>
            </div>
        </div>
